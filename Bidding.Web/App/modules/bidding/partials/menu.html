<div class="container-fluid">
    <div class="navbar navbar-expand-lg navbar-light bg-light" style="width:100%;">
        <div class="collapse navbar-collapse pull-left" style="display:inline-block;">
            <ul class="navbar-nav mr-auto nav-tabs">
                <li ng-repeat="tab in vm.tabs" class="nav-item">
                    <a ng-click="vm.gotoTab(tab)" class="nav-link" ng-class="{'active':vm.currentTab.Code===tab.Code}">{{tab.Text}}</a>
                </li>
            </ul>
        </div>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-sm dropdown-toggle menu-btn" data-ng-disabled="vm.AlertList.length == 0" data-toggle="dropdown">
                    <i class="fa fa-bell-o marginTop10" aria-hidden="true" data-ng-disabled="vm.AlertList.length == 0"></i>
                    <span ng-if="vm.AlertList.length" class="black-bubble">{{vm.AlertList.length}}</span>
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu notification-dropdown" role="menu">
                    <li ng-if="vm.AlertList&& vm.AlertList.length">
                        <a class="pull-right"><span class="notification-btn" ng-click="vm.noteAck()">Dismiss All</span></a>
                    </li>
                    <li data-ng-repeat="alert in vm.AlertList">
                        <a href="#" data-ng-click="vm.viewItem(alert)">
                            <img ng-if="alert.ImageUrl" ng-src="{{alert.ImageUrl}}" err-src="Images/question_mark.png" class="notification-img" />
                            <span class="notification-text">{{alert.Message}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="page-content" ui-view="content"></div>
