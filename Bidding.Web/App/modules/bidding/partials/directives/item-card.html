<div class="item-card">
    <div class="item-card-img-container" ng-mouseenter="vm.hover=true;" ng-mouseleave="vm.hover=false;">
        <img ng-src="{{vm.model.ImageUrl}}" err-src="Images/question_mark.png" class="item-card-img" />
        <div class="item-card-img-hover btn-group">
            <div class="item-card-img-hover-top">
                <strong>{{vm.model.Name}}</strong>
            </div>
            <div class="item-card-img-hover-btm">
                <span ng-if="vm.hover&&vm.viewHandler" ng-click="vm.viewHandler({model:vm.model})" class="btn btn-sm btn-primary"><i class="fa fa-bars" aria-hidden="true"></i>Detail</span>
                <span ng-show="vm.hover&&vm.watchHandler&&(vm.model.Status=='ACTV'||vm.model.Status=='STAG')" watch-btn="vm.model"></span>
                <span ng-show="vm.hover&&vm.bidHandler&&vm.model.Status=='ACTV'" bid-btn="vm.model"></span>
            </div>
        </div>
        <div class="item-card-img-cover">
            <div class="item-card-img-top-right red-white-label" ng-if="vm.model.Setting.Groups[0]==='ADMG'">
                <strong>ASI</strong>
            </div>
            <div class="item-card-img-top-right blue-white-label" ng-if="vm.model.Setting.Groups[0]==='SESP'">
                <strong>Supplier</strong>
            </div>
            <div class="item-card-img-top-right green-white-label" ng-if="vm.model.Setting.Groups[0]==='WESP'">
                <strong>Distributor</strong>
            </div>
        </div>
    </div>
    <div class="item-card-text-line">
        <!--<div class="item-card-name">{{vm.model.Name}}</div>-->
        <div ng-show="vm.model.Status=='ACTV'" class="item-card-countdown" countdown-to="vm.model.Setting.EndDate" title="Expiring on {{vm.model.Setting.EndDate}}"></div>
        <div ng-show="vm.model.Status=='STAG'" class="item-card-countdown" countdown-to="vm.model.Setting.StartDate" title="Coming at {{vm.model.Setting.StartDate}}"></div>
        <div ng-show="vm.model.Setting.ShowCurrentPrice" class="item-card-price"><i class="fa fa-usd" aria-hidden="true"></i><span class="black" title="Current Price: {{vm.model.Price}}">&nbsp;{{vm.model.Price}}</span></div>
        <div class="item-card-count"><i class="fa fa-users" aria-hidden="true"></i><span class="black" title="Bid Count: {{vm.model.BidTimes}}">&nbsp;{{vm.model.BidTimes}}</span></div>
    </div>
</div>
